<body>
    <section class="commandsList">
        <header>
            <p class="titulo">LISTA DE ITENS</p>
        </header>
        <div class="item" *ngFor="let comando of this.comandos; let i = index">
            <div class="values" (click)="editar(comando)">
                <div class="separatedItens left">
                    <p class="nome">{{comando.nome}}</p>
                    <p class="descricao">{{comando.descricao}}</p>
                </div>
                <div class="separatedItens right">
                    <img [src]="comando.imgUrl" alt="{{comando.alt}}">
                </div>
            </div>
        </div>
    </section>
    <div class="button">
        <img (click)="irParaCadastro()" src="https://static-00.iconduck.com/assets.00/plus-icon-1024x1024-jdaf40nu.png" alt="BotÃ£o para add">
    </div>
</body>
