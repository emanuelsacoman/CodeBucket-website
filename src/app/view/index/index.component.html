<head>
    <meta name="description" content="Descubra o melhor bot para estudar programação no Discord!">
  </head>

<body>
    <main>
        <div *ngIf="!this.homesLoaded" class="loading">
            <img src="./assets/images/spinner.gif" alt="loading-gif">
        </div>
        <section class="about">
            <article class="textAbout">
                <h1 class="fadeIn" *ngFor="let home of this.homes;">{{home.title}}</h1>
                <p class="description fadeIn" *ngFor="let home of this.homes;">
                    {{home.description}}
                </p>
                <div class="botao fadeIn" *ngFor="let outros of this.outros;">
                    <a href="{{outros.link}}" target="_blank" class="botaoText" *ngFor="let home of this.homes;">
                        {{home.bottext}}
                    </a>                    
                </div>
            </article>
            <article class="botImage fadeIn" *ngFor="let outros of this.outros;">
                <img src="{{outros.botImg}}" alt="{{outros.alt}}">
            </article>
        </section>

        <section class="posAbout">
            <svg class="svg2" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" style="transform: scale(1, 1); width: 100%; height: 100%;">
                <path data-v-55cc7a29="" fill="#403c44" d="M0,160L30,144C60,128,120,96,180,106.7C240,117,300,171,360,170.7C420,171,480,117,540,101.3C600,85,660,107,720,122.7C780,139,840,149,900,154.7C960,160,1020,160,1080,154.7C1140,149,1200,139,1260,138.7C1320,139,1380,149,1410,154.7L1440,160L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path>
            </svg>
        </section>           

        <section class="commands">      
            <article class="command" *ngFor="let item of this.comandos | slice:10:14; let i = index" [ngClass]="{'reverse-row': i % 2 != 0}">
                <div class="howToCommand">
                    <div class="title">
                    <p>{{ item.nome }}</p>
                    <div *ngIf="!this.comandosLoaded" class="loading">
                        <img src="./assets/images/spinner.gif" alt="loading-gif">
                    </div>  
                    </div>
                <p class="codeDescription">{{ item.descricao }}</p>
                </div>
                <div class="picExample">
                    <img [ngClass]="{'examplePicRight': i % 2 != 0, 'examplePicLeft': i % 2 == 0}" src="{{item.imgUrl}}" alt="{{item.alt}}">
                    <div *ngIf="!this.comandosLoaded" class="loading">
                        <img src="./assets/images/spinner.gif" alt="loading-gif">
                    </div>
                </div>
            </article>
        </section>
        
        <section class="posAbout">
            <svg class="svg" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" style="transform: scale(1, -1); width: 100%; height: 100%;">
                <path data-v-55cc7a29="" fill="#403c44" d="M0,256L30,245.3C60,235,120,213,180,197.3C240,181,300,171,360,154.7C420,139,480,117,540,112C600,107,660,117,720,133.3C780,149,840,171,900,165.3C960,160,1020,128,1080,144C1140,160,1200,224,1260,234.7C1320,245,1380,203,1410,181.3L1440,160L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path>
            </svg>
        </section> 
        
    </main>
</body>
