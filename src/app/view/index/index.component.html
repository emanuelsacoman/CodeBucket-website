<body>
    <main>
        <section class="about" *ngFor="let home of this.homes; let i = index">
            <article class="textAbout" >
                <h1>{{home.title}}</h1>
                <p class="description">
                    {{home.description}}
                </p>
                <div class="botao">
                    <a href="{{home.link}}" target="_blank" class="botaoText">
                        Add to Discord
                    </a>                    
                </div>
            </article>
            <article class="botImage">
                <img src="{{home.botImg}}" alt="{{home.alt}}">
            </article>
        </section>

        <section class="commands">        
            <article class="command" *ngFor="let item of this.comandos; let i = index" [ngClass]="{'reverse-row': i % 2 != 0}">
            <div class="howToCommand">
                <h1 class="title">
                <p>{{ item.nome }}</p>
                </h1>
                <p class="codeDescription">{{ item.descricao }}</p>
            </div>
            <div class="picExample">
                <img src="{{item.imgUrl}}" alt="{{item.alt}}">
            </div>
            </article>
        </section>
    </main>
</body>
