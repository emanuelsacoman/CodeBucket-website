<body>
    <section class="footer">
        <div class="left fadeIn" *ngFor="let foot of foots;">
            <div class="topfooter">
                <h1 *ngFor="let home of homes;">{{home.title}}</h1>
                <p>{{foot.miniD}}</p>
            </div>
            <div class="bottomfooter">
                <p>{{foot.rights}}</p>
                <p>{{foot.afiliated}}</p>
            </div>
            <div class="botao" *ngFor="let outros of outros;">
                <a href="{{outros.link}}" target="_blank" class="botaoText" *ngFor="let home of homes;">
                    {{home.bottext}}
                </a>                    
            </div>
        </div>
        <ng-adsense
            [adClient]="'ca-pub-7640562161899788'"
            [adSlot]="7259870550"
            [display]="'inline-block'"
            [width]="100"
            [height]="5"
        ></ng-adsense>
        <div class="right fadeIn" *ngFor="let foot of foots;">
            <p (click)="goToHome()">{{foot.homeRouter}}</p>
            <p (click)="goToCommands()">{{foot.commandsRouter}}</p>
            <a class="topgg" href="https://top.gg/bot/1193011045577523300" target="_blank">
                <img src="https://top.gg/api/widget/upvotes/1193011045577523300.svg" alt="upvotes counter">
            </a>
        </div>
    </section>
</body>
