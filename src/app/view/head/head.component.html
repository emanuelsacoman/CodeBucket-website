<body>
    <nav>
        <div class="picstart fadeIn">
            <span  (click)="goBack()" class="pic fadeIn" *ngFor="let outros of outros;">
                <img class="fadeIn" src="{{outros.botImg}}" alt="{{outros.alt}}">
            </span>
        </div>
        <div class="itens" *ngFor="let outros of outros;">
            <a href="{{outros.link}}" target="_blank" class="invite fadeIn" *ngFor="let home of homes;">
                {{home.bottext}}
            </a>                
            <span class="command fadeIn" (click)="goToCommands()" *ngFor="let foot of foots;">
                {{foot.commandsRouter}}
            </span>
        </div>
        <div class="algo dropdown" *ngIf="isLoggedIn()">
            <img class="dropbtn" src="https://cdn-icons-png.flaticon.com/512/2906/2906274.png" alt="Manager">
            <div class="dropdown-content">
                <span (click)="goToWebmanager()">Web Manager</span>
                <span (click)="goToItens()">Comandos</span>
                <span class="logout" (click)="logout()">Logout</span>
              </div>
        </div>
        <div class="hamburguer fadeIn" *ngIf="outrosLoaded">
            <img src="./assets/images/menu.png" alt="menu" (click)="openNav()"/>
        </div>
    </nav>

    <nav class="hamburguerNav fadeIn" *ngIf="isNavOpen" (click)="closeNav()">
        <ul *ngFor="let outros of outros;">
            <a href="{{outros.link}}" target="_blank" class="invite2 fadeIn" *ngFor="let home of homes;">
                {{home.bottext}}
            </a>                
            <span class="command2 fadeIn" (click)="goToCommands()" *ngFor="let foot of foots;">
                {{foot.commandsRouter}}
            </span>
            <div class="algo2" *ngIf="isLoggedIn()">  
                <span class="normal" (click)="goToWebmanager()">Web Manager</span>
                <span class="normal" (click)="goToItens()">Comandos</span>
                <span class="logout" (click)="logout()">Logout</span>
            </div>
        </ul>
    </nav>
</body>
